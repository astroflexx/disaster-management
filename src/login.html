<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-800">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        /* Additional CSS styles */
        .container {
            max-width: 1024px;
        }

        #government_id_field {
            display: none;
        }

        /* Custom checkbox style */
        .form-checkbox:checked {
            color: #4f70e5;
        }

        /* Centering the login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Rounded corners for form inputs and checkboxes */
        input[type="email"],
        input[type="password"],
        input[type="text"],
        .form-checkbox {
            border-radius: 0.25rem;
        }

        /* Spacing between text and checkbox */
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        /* Scrollable content when checkbox is clicked */
        .scrollable-content {
            overflow-y: auto;
            max-height: 200px; /* Adjust max height as needed */
        }
    </style>
</head>

<body class="h-full">
    <header class="bg-gray-800 text-white fixed inset-x-0 top-0 z-50 shadow-lg">
        <nav class="container mx-auto flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex items-center">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">SafeGuard Crisis Management</span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Logo">
                </a>
                <h1 class="text-2xl font-bold ml-3">SafeGuard Crisis Management</h1>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="./index.html" class="text-lg font-semibold leading-6 text-white hover:text-indigo-400">Home</a>
                <a href="./about.html" class="text-lg font-semibold leading-6 text-white hover:text-indigo-400">About Us</a>
                <a href="./contact.html" class="text-lg font-semibold leading-6 text-white hover:text-indigo-400">Contact Us</a>
            </div>
            <!-- <div class="hidden lg:flex lg:gap-x-6">
                <a href="./login.html" class="text-lg font-semibold leading-6 text-white bg-indigo-600 py-2 px-4 rounded hover:bg-indigo-500">Log in</a>
            </div> -->
            <div class="lg:hidden">
                <button type="button" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 min-w-1/2">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company"> -->
            <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-white">Log in</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="loginForm" class="space-y-6" action="#" method="POST">
                <div id="email_field">
                    <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div id="password_field">
                    <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="mt-2">
                    <label for="government_id" class="checkbox-label">
                        <input type="checkbox" id="government_id" name="government_id" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" onclick="toggleGovernmentId()">
                        <span class="text-sm leading-5 text-white">Government Official</span>
                    </label>
                </div>

                <div id="government_id_field" class="scrollable-content">
                    <label for="gov_id" class="block text-sm font-medium leading-6 text-white">Government ID</label>
                    <div class="mt-2">
                        <input id="gov_id" name="gov_id" type="text" autocomplete="gov-id" required
                            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log
                        in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleGovernmentId() {
            var checkBox = document.getElementById("government_id");
            var govIdField = document.getElementById("government_id_field");
            if (checkBox.checked == true) {
                govIdField.style.display = "block";
                document.getElementById("email_field").style.display = "none";
            } else {
                govIdField.style.display = "none";
                document.getElementById("email_field").style.display = "block";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var checkBox = document.getElementById("government_id");
            if (checkBox.checked == true) {
                window.location.href = './officialLogIn.html'; // Redirect to the official login page
            } else {
                window.location.href = './volunteerLogIn.html'; // Redirect to the volunteer login page
            }
            event.preventDefault(); // Prevent the default form submission behavior
        });
    </script>

</body>

</html>
