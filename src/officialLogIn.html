<!DOCTYPE html>

    <link rel="stylesheet" href="./output.css">
    <style>
        /* Additional CSS styles */
        .container {
            max-width: 1024px;
        }

        /* Centering the login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .section {
            position: relative;
            max-width: 100%;
        }

        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4f70e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3f5dc5;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white fixed inset-x-0 top-0 z-50 shadow-lg">

                </a>

            </div>
            <div class="hidden lg:flex lg:gap-x-12">

                <a href="./about.html" class="text-lg font-semibold leading-6 text-white hover:text-indigo-400">About Us</a>
                <a href="./contact.html" class="text-lg font-semibold leading-6 text-white hover:text-indigo-400">Contact Us</a>
            </div>
            <!-- <div class="hidden lg:flex lg:gap-x-6">

            </div> -->
